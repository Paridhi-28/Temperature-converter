<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            color: #009688;
        }

        label {
            display: block;
            margin: 10px 0;
            font-size: 16px;
            color: #009688;
        }

        input, select, button {
            margin-top: 5px;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 14px;
        }

        button {
            background-color: #009688;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #00796b;
        }

        #result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #009688;
            background-color: #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Temperature Converter</h1>

    <label for="temperature">Enter Temperature:</label>
    <input type="text" id="temperature" placeholder="Enter temperature" required>
    
    <label for="unit">Select Unit:</label>
    <select id="unit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
    </select>

    <button onclick="convertTemperature()">Convert</button>

    <div id="result"></div>

    <script>
        function convertTemperature() {
            var temperatureInput = document.getElementById("temperature").value;
            var unitSelect = document.getElementById("unit");
            var selectedUnit = unitSelect.options[unitSelect.selectedIndex].value;
            var resultElement = document.getElementById("result");

            // Validate input is a number
            if (isNaN(temperatureInput)) {
                alert("Please enter a valid number for temperature.");
                return;
            }

            // Convert temperature based on selected unit
            var temperature = parseFloat(temperatureInput);
            var convertedTemperature;
            var resultUnit;

            switch (selectedUnit) {
                case "celsius":
                    convertedTemperature = (temperature - 32) * (5/9);
                    resultUnit = "Celsius";
                    break;
                case "fahrenheit":
                    convertedTemperature = (temperature * 9/5) + 32;
                    resultUnit = "Fahrenheit";
                    break;
                case "kelvin":
                    convertedTemperature = temperature + 273.15;
                    resultUnit = "Kelvin";
                    break;
                default:
                    break;
            }

            // Display the result
            resultElement.textContent = `Converted Temperature: ${convertedTemperature.toFixed(2)} ${resultUnit}`;
        }
    </script>
</body>
</html>
